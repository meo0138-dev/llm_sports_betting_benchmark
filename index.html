<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üéØ LLM Sports Betting Benchmark</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background: #f4f4f4;
      margin: 0;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 10px;
    }
    .info {
      text-align: center;
      font-size: 1.1em;
      color: #555;
      margin-bottom: 30px;
    }
    .leaderboard {
      margin-top: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background: #3498db;
      color: white;
      font-weight: 600;
    }
    .prediction {
      background: #ecf0f1;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      border-left: 4px solid #3498db;
      font-size: 1em;
      line-height: 1.4;
    }
    .pending {
      color: #f39c12;
      font-weight: bold;
      font-style: italic;
      margin-left: 5px;
    }
    .win {
      color: green;
      font-weight: bold;
    }
    .loss {
      color: red;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>

  <h1>üéØ LLM Sports Betting Benchmark</h1>
  <p class="info"><strong>Last updated:</strong> <span id="last-update">Loading...</span></p>

  <!-- Leaderboard -->
  <div class="leaderboard">
    <h2>üèÜ Leaderboard (ROI)</h2>
    <table id="leaderboard-table">
      <tr>
        <th>LLM</th>
        <th>ROI (%)</th>
        <th>Profit (‚Ç¨)</th>
      </tr>
    </table>
  </div>

  <!-- Predictions by Round -->
  <h2>üìã Round 3 Predictions (Bets Ongoing)</h2>
  <div id="predictions-list"></div>

  <script>
    fetch('predictions.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('last-update').textContent = data.date;

        const predictionsList = document.getElementById('predictions-list');
        const leaderboardTable = document.getElementById('leaderboard-table');

        // Reset leaderboard
        while (leaderboardTable.rows.length > 1) leaderboardTable.deleteRow(1);

        const roi = {};

        // Track total stake per model
        data.games.forEach(game => {
          const llm = game.llm;
          if (!roi[llm]) roi[llm] = { totalStake: 0 };
          roi[llm].totalStake += game.stake;
        });

        // Add all models to leaderboard with 0% ROI and 0 profit
        Object.keys(roi).forEach(llm => {
          const stake = roi[llm].totalStake;
          const profit = 0; // No results yet ‚Üí no profit/loss
          const roiPercent = 0; // Still 0%

          const row = leaderboardTable.insertRow();
          row.insertCell(0).textContent = llm;
          row.insertCell(1).textContent = `${roiPercent}%`;
          row.insertCell(2).textContent = `${profit.toFixed(2)}‚Ç¨`;
        });

        // Display predictions
        data.games.forEach(game => {
          const div = document.createElement('div');
          div.className = 'prediction';
          div.innerHTML = `
            <strong>${game.llm}</strong>: ${game.match} ‚Üí ${game.prediction} @ ${game.stake}‚Ç¨, odd ${game.odd} 
            <span class="pending">‚è≥ Bet Ongoing</span>
          `;
          predictionsList.appendChild(div);
        });
      })
      .catch(err => {
        console.error("Error loading predictions:", err);
        document.getElementById('predictions-list').innerHTML = 
          '<p style="color:red; font-weight:bold;">‚ùå Failed to load predictions. Check GitHub.</p>';
      });
  </script>

  <div class="footer">
    &copy; 2025 LLM Sports Betting Benchmark | Bets are ongoing ‚Ä¢ ROI = 0% until results are known
  </div>

</body>
</html>
