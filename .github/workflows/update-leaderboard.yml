name: Update Data and Deploy

on:
  push:
    branches:
      - main  # Or 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # This step installs the R language
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      # This step installs the required R packages (jsonlite and purrr)
      - name: Install R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::jsonlite
            any::purrr

      # This step runs your R script to generate the leaderboard data
      - name: Run R script to calculate leaderboard
        run: Rscript calculate_bootstrap.R

      # This step updates the date placeholder in your HTML file
      - name: Update date in index.html with last data update
        run: |
          COMMIT_DATE=$(git log -1 --format=%as -- predictions.json)
          sed -i "s|LAST_UPDATED_PLACEHOLDER|$COMMIT_DATE|g" index.html
        
      # This step deploys the updated files to your GitHub Pages site
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
